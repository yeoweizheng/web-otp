<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <div class="container-fluid p-0">
    <div id="topbar"></div>
    <div class="container container-lg mt-4 px-0">
      <div class="d-flex justify-content-end mb-2">
        <form class="input-group" id="searchForm">
          <input type="text" id="searchInput" class="form-control me-2" placeholder="Search" />
          <button type="button" class="btn btn-primary" data-mdb-ripple-init>Add New</button>
        </form>
      </div>
      <div class="progress">
        <div class="progress-bar" style="width: 75%" role="progressbar" aria-valuenow="75" aria-valuemax="0" aria-valuemax="100"></div>
      </div>
      <div class="border rounded-4">
        <table class="table table-striped table-hover align-middle text-center fs-6">
          <thead>
            <tr>
              <th>Account</th>
              <th>OTP</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Microsoft</td>
              <td>123456</td>
              <td>
                <button type="button" class="btn btn-lg btn-link px-3" data-mdb-ripple-init><i class="fas fa-copy text-primary"></i></button>
                <button type="button" class="btn btn-lg btn-link px-3" data-mdb-ripple-init><i class="fas fa-pen-to-square text-dark"></i></button>
                <button type="button" class="btn btn-lg btn-link px-3" data-mdb-ripple-init><i class="fas fa-trash-can text-danger"></i></button>
              </td>
            </tr>
            <tr>
              <td>Google</td>
              <td>654321</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="libs/js/mdb.umd.min.js"></script>
  <script type="text/javascript" src="libs/js/jquery.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</body>

</html>
