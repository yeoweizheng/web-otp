<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Web OTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <link rel="stylesheet" href="libs/css/mdb.custom.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-primary ps-2">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h4 text-light">Web OTP</span></li>
      </div>
    </nav>
    <div class="d-flex justify-content-center fixed-top mt-4">
      <div class="alert alert-fixed py-1 px-3" id="alert" role="alert"></div>
    </div>
    <div class="text-center">
      <h4 class="pt-4 pb-2"> Login </h4>
    </div>
    <form>
      <div class="container container-sm" style="max-width: 540px;">
        <div class="form-outline mb-4" data-mdb-input-init>
          <input type="text" id="username" class="form-control">
          <label class="form-label" for="username">Username</label>
        </div>
        <div class="form-outline mb-4" data-mdb-input-init>
          <input type="password" id="password" class="form-control">
          <label class="form-label" for="password">Password</label>
        </div>
        <button data-mdb-ripple-init id="loginBtn" type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="libs/js/mdb.umd.min.js"></script>
  <script type="text/javascript" src="libs/js/jquery.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
