<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div class="container-fluid p-0">
      <div id="topbar"></div>
      <div class="text-center">
        <h4 class="p-4"> Login </h4>
      </div>
      <form>
        <div class="container container-sm" style="max-width: 540px;">
          <div class="form-outline mb-4" data-mdb-input-init>
            <input type="text" id="username" class="form-control form-control-lg">
            <label class="form-label" for="username">Username</label>
          </div>
          <div class="form-outline mb-4" data-mdb-input-init>
            <input type="password" id="password" class="form-control form-control-lg">
            <label class="form-label" for="password">Password</label>
          </div>
          <button data-mdb-ripple-init id="loginBtn" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="libs/js/mdb.umd.min.js"></script>
    <script type="text/javascript" src="libs/js/jquery.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
